agents:
  queue: "juliaecosystem"
  sandbox.jl: "true"
  os: "linux"
steps:
  - label: "Build and test"
    plugins:
      - JuliaCI/julia#v1:
          # Drop default "registries" directory, so it is not persisted from execution to execution
          persist_depot_dirs: packages,artifacts,compiled
          version: '1.6'
      - staticfloat/sandbox#v1:
          rootfs_url: https://github.com/JuliaCI/rootfs-images/releases/download/v4.15/rr.x86_64.tar.gz
          rootfs_treehash: "8b5c776db01b54e8632c31fece119b5fe7d86f91"
          # workspaces:
          #   - "/cache/repos:/cache/repos"
    timeout_in_minutes: 30
    commands: |
      echo "--- Print kernel information"
      uname -a
      echo "--- Generate build environment"
      rm -rf obj
      mkdir obj
      cd obj
      cmake ..
      echo "--- Build"
      make --output-sync -j8
      echo "--- Test"
      mkdir -p Testing/Temporary
      mv ../.buildkite/CTestCostData.txt Testing/Temporary
      ctest --output-on-failure -j8
